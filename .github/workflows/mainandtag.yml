# This file needs all the commands from git-ci.yml, because this is the procedure for merging to main.
name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
            command: check
            components: cargo-zigbuild
      - uses: actions/checkout@v3
      - uses: goto-bus-stop/setup-zig@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: prepare log retention setter
        uses: actions/upload-artifact@v3
        with: 
          name: log_retention_setter
          path: dist/log_retention_setter/bootstrap
      - name: prepare global retention setter
        uses: actions/upload-artifact@v3
        with:
          name: global_retention_setter
          path: dist/global_retention_setter/bootstrap
          run: ./scripts/build-release.sh # Builds for ARM Lambda
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
            command: check
            components: rustfmt, clippy, lambda, insta
      - name: prepare
        run: cargo test -- --test-threads=1
  audit: 
    runs-on: ubuntu-latest
    steps: 
      - name: prepare
        run: cargo audit -D warnings
      # Semantic Tag
      - name: Release
        run: |
          yarn add @semantic-release/github --dev 
          npx semantic-release
